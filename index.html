<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Remy Reyne</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #001a33);
      color: #fff;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #4da6ff;
    }

    header {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }

    header h1 {
      font-size: 4em;
      margin-bottom: 20px;
      color: #4da6ff;
    }

    .typing {
      font-size: 1.8em;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #4da6ff;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      scroll-margin-top: 70px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #4da6ff;
      font-size: 2.5em;
    }

    /* CV */
    #cv img {
      max-width: 300px;
      border: 1px solid #4da6ff;
      border-radius: 10px;
    }

    #cv a.button {
      display: inline-block;
      padding: 12px 20px;
      background: #4da6ff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 20px;
    }

    #cv a.button:hover {
      background: #1a75d1;
    }

    /* Carousel graphisme */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-behavior: smooth;
      padding-bottom: 10px;
      justify-content: center;
    }

    .carousel img {
      flex: 0 0 auto;
      border-radius: 10px;
      max-height: 250px;
      max-width: 100%;
      object-fit: cover;
    }

    /* Carousel vid√©os */
    .videos-grid {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .videos-grid iframe {
      flex: 0 0 auto;
      width: 300px;
      aspect-ratio: 16/9;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      margin-top: 50px;
    }

    footer a {
      color: #4da6ff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body onload="window.scrollTo(0,0)">

  <!-- Navigation -->
  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#cv">CV</a>
    <a href="#graphisme">Graphisme</a>
    <a href="#videos">Vid√©os</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Header avec vid√©o -->
  <header id="accueil">

    <video autoplay loop muted playsinline style="max-width:500px; margin-bottom:20px; border-radius:10px;">

      Votre navigateur ne supporte pas la vid√©o.
    </video>

    <!-- Nom -->
    <h1>Remy Reyne</h1>

    <!-- Typing -->
    <p class="typing" id="typing"></p>

  <!-- CV -->
  <section id="cv">

        <img src="images/cv_preview.jpg" alt="Aper√ßu CV">
      </a>
    </p>

    <!-- Bouton t√©l√©chargement -->
    <p style="text-align:center;">
      <a href="cv.pdf" target="_blank" class="button">üìÑ T√©l√©charger mon CV</a>
    </p>
  </section>

  <!-- Graphisme -->
  <section id="graphisme">

    <div class="carousel">
      <img src="images/logo1.jpg" alt="Logo 1">
      <img src="images/logo2.jpg" alt="Logo 2">
      <img src="images/affiche1.jpg" alt="Affiche 1">
      <img src="images/affiche2.jpg" alt="Affiche 2">
      <img src="images/affiche3.jpg" alt="Affiche 3">
    </div>
  </section>

  <!-- Vid√©os -->
  <section id="videos">
    <h2>Vid√©os</h2>
    <div class="videos-grid">
      <iframe src="https://www.youtube.com/embed/qAsG_P2ZtGk" frameborder="0" allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/uMWTLTYN1RI" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/KPJuC8V4o3E" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/qw8sg7PVUXI" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/YuCIzb6xlQM" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/sftigWJkCMk" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>Contactez-moi :</p>
    <a href="mailto:remy.reyne@gmail.com">Email</a> |
    <a href="https://www.facebook.com/XooDesign/" target="_blank">Facebook</a> |
    <a href="https://www.linkedin.com/in/r%C3%A9my-reyne-699519b5/" target="_blank">LinkedIn</a>
  </footer>

  <!-- Script typing -->
  <script>
    const text = "Des cr√©ations sur mesure pour sublimer votre image.";
    const typingElement = document.getElementById('typing');
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typingElement.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      } else {
        typingElement.style.borderRight = 'none';
      }
    }

    typeWriter();
  </script>

</body>
</html>
