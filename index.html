<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xoo Design - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 40px 0 20px;
    }

    /* Carrousel 3D */
    .carousel-3d {
      position: relative;
      width: 100%;
      height: 350px;
      margin: auto;
      perspective: 1000px;
      overflow: hidden;
    }
    .carousel-3d .slides {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .carousel-3d .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .carousel-3d img {
      max-width: 300px;
      max-height: 200px;
      object-fit: contain;
      border-radius: 12px;
    }
    .carousel-3d iframe {
      width: 480px;
      height: 270px;
      max-width: 80vw;
      aspect-ratio: 16/9;
      border-radius: 12px;
    }

    /* Slider simple */
    .carousel-simple {
      position: relative;
      width: 90%;
      margin: auto;
      overflow: hidden;
    }
    .carousel-simple .slides {
      display: flex;
      transition: transform 0.8s ease-in-out;
      gap: 15px;
    }
    .carousel-simple .slide {
      min-width: 250px;
      max-width: 300px;
    }
    .carousel-simple img {
      width: 100%;
      max-width: 300px;
      max-height: 200px;
      object-fit: contain;
      border-radius: 12px;
    }

    /* Boutons */
    .carousel-3d button, .carousel-simple button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }
    .carousel-3d button.prev, .carousel-simple button.prev { left: 10px; }
    .carousel-3d button.next, .carousel-simple button.next { right: 10px; }
  </style>
</head>
<body>

  <h1>Portfolio Xoo Design</h1>

  <!-- Logos -->
  <h2>Logos</h2>
  <div class="carousel-3d" id="logos">
    <button class="prev" onclick="rotate3D('logos', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/logos/logo1.jpg"></div>
      <div class="slide"><img src="images/logos/logo2.jpg"></div>
      <div class="slide"><img src="images/logos/logo3.jpg"></div>
      <div class="slide"><img src="images/logos/logo4.jpg"></div>
      <div class="slide"><img src="images/logos/logo5.jpg"></div>
      <div class="slide"><img src="images/logos/logo6.jpg"></div>
      <div class="slide"><img src="images/logos/logo7.jpg"></div>
      <div class="slide"><img src="images/logos/logo8.jpg"></div>
      <div class="slide"><img src="images/logos/logo9.jpg"></div>
    </div>
    <button class="next" onclick="rotate3D('logos', 1)">❯</button>
  </div>

  <!-- Affiches -->
  <h2>Affiches</h2>
  <div class="carousel-3d" id="affiches">
    <button class="prev" onclick="rotate3D('affiches', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/affiches/affiche1.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche2.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche3.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche4.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche5.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche6.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche7.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche8.jpg"></div>
    </div>
    <button class="next" onclick="rotate3D('affiches', 1)">❯</button>
  </div>

  <!-- Vidéos YouTube -->
  <h2>Vidéos</h2>
  <div class="carousel-3d" id="youtube">
    <button class="prev" onclick="rotate3D('youtube', -1)">❮</button>
    <div class="slides">
      <div class="slide"><iframe src="https://www.youtube.com/embed/qAsG_P2ZtGk" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/uEW7lNnpXJw" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/gmBgCF2VcV8" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/lbvV0KJK0C8" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/uMWTLTYN1RI" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/KPJuC8V4o3E" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/qw8sg7PVUXI" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/YuCIzb6xlQM" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/sftigWJkCMk" frameborder="0" allowfullscreen></iframe></div>
    </div>
    <button class="next" onclick="rotate3D('youtube', 1)">❯</button>
  </div>

  <!-- Flyers -->
  <h2>Flyers</h2>
  <div class="carousel-simple" id="flyers">
    <button class="prev" onclick="moveSlide('flyers', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/flyers/flyers1.jpg"></div>
      <div class="slide"><img src="images/flyers/flyers2.jpg"></div>
    </div>
    <button class="next" onclick="moveSlide('flyers', 1)">❯</button>
  </div>

  <!-- Mockups -->
  <h2>Mockups</h2>
  <div class="carousel-simple" id="mockups">
    <button class="prev" onclick="moveSlide('mockups', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/mockups/mockup1.jpg"></div>
      <div class="slide"><img src="images/mockups/mockup2.jpg"></div>
    </div>
    <button class="next" onclick="moveSlide('mockups', 1)">❯</button>
  </div>

  <!-- CD -->
  <h2>CD</h2>
  <div class="carousel-simple" id="cd">
    <button class="prev" onclick="moveSlide('cd', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/cd/cd1.jpg"></div>
      <div class="slide"><img src="images/cd/cd2.jpg"></div>
    </div>
    <button class="next" onclick="moveSlide('cd', 1)">❯</button>
  </div>

  <script>
    // --- Carrousel 3D ---
    const carousels3D = {};
    function init3D(id) {
      const carousel = document.getElementById(id);
      const slides = carousel.querySelectorAll('.slide');
      const total = slides.length;
      let angle = 360 / total;
      slides.forEach((slide, i) => {
        slide.style.transform = `rotateY(${i * angle}deg) translateZ(500px)`;
      });
      carousels3D[id] = { current: 0, angle, total, slides };
    }
    function rotate3D(id, dir) {
      carousels3D[id].current += dir;
      const rotation = carousels3D[id].current * -carousels3D[id].angle;
      const slidesContainer = document.querySelector(`#${id} .slides`);
      slidesContainer.style.transform = `translateZ(-500px) rotateY(${rotation}deg)`;
    }

    // --- Carrousel simple ---
    const sliders = { flyers: 0, mockups: 0, cd: 0 };
    function moveSlide(id, dir) {
      const carousel = document.getElementById(id);
      const slides = carousel.querySelector(".slides");
      const total = slides.children.length;
      sliders[id] = (sliders[id] + dir + total) % total;
      slides.style.transform = `translateX(-${sliders[id] * 320}px)`;
    }

    // Init
    window.onload = () => {
      init3D('logos');
      init3D('affiches');
      init3D('youtube');
    };
  </script>

</body>
</html>
