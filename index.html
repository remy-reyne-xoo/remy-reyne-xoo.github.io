<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Remy Reyne</title>
<style>
body { font-family: Arial,sans-serif; margin:0; padding:0; text-align:center; color:#f1f1f1; background:#001a33; }

nav { background:#001a33; padding:10px; position:sticky; top:0; z-index:50; }
nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#4da6ff; }

header { padding:20px; }
header video { width:85%; max-width:1000px; height:auto; display:block; margin:20px auto; }
header h1 { font-size:3em; margin:10px 0 5px; }
header h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:1.4em; margin-bottom:20px; }

.section { margin:60px auto; max-width:1100px; position:relative; }
.section h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:2em; margin-bottom:25px; }

.slider { position: relative; width: 100%; max-width: 1000px; margin: 0 auto; overflow: hidden; perspective: 2000px; }
.slides { position: relative; width: 100%; height: 350px; transform-style: preserve-3d; }
.slides img, .slides iframe { position: absolute; top: 50%; left: 50%; transform-origin: center center; width:auto; max-height:100%; border-radius:12px; cursor:pointer; transition: transform 0.8s ease, opacity 0.8s ease; backface-visibility:hidden; }
.slides img.active, .slides iframe.active { box-shadow:0 0 40px rgba(77,166,255,0.8); transform: scale(1.1); }
.arrow { position:absolute; top:50%; transform:translateY(-50%); font-size:2.5em; color:#4da6ff; cursor:pointer; user-select:none; z-index:10; }
.arrow:hover { color:#82c6ff; }
.arrow.left { left:0; }
.arrow.right { right:0; }

/* Lightbox */
#lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:100; opacity:0; transition: opacity 0.4s ease; }
#lightbox.show { display:flex; opacity:1; }
#lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.7); }

/* Footer */
footer { background:#001a33; color:#fff; padding:15px; margin-top:40px; }
footer a { color:#4da6ff; margin:0 15px; text-decoration:none; }
footer a:hover { text-decoration:underline; }

/* Vidéos : réduites et centrées */
#slider-videos .slides iframe {
  width: 80%;
  aspect-ratio: 16/9;
  height: auto;
  border-radius: 12px;
  display: block;
  margin: 0 auto;
}

/* Flyers : réduire la taille à 80% */
#slider-flyers .slides img {
  max-width: 80%;
  height: auto;
}
</style>
</head>
<body>

<nav>
  <a href="#slider-videos">Vidéos</a>
  <a href="#slider-logos">Logos</a>
  <a href="#slider-affiches">Affiches</a>
  <a href="#slider-affiches2">Affiches 2</a>
  <a href="#slider-flyers">Flyers</a>
  <a href="#slider-autres">Autres documents</a>
</nav>

<header>
  <video autoplay loop muted playsinline>
    <source src="videos/logo&slogan.webm" type="video/webm">
  </video>
  <h1>Remy Reyne</h1>
  <h2>Graphiste senior 360 / Illustrateur / Motion designer / Photographe</h2>
</header>

<!-- Carrousels -->
<div class="section"><h2>Vidéos</h2>
  <div class="slider" id="slider-videos">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<div class="section"><h2>Logos</h2>
  <div class="slider" id="slider-logos">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<div class="section"><h2>Affiches</h2>
  <div class="slider" id="slider-affiches">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<div class="section"><h2>Affiches 2</h2>
  <div class="slider" id="slider-affiches2">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<div class="section"><h2>Flyers</h2>
  <div class="slider" id="slider-flyers">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<div class="section"><h2>Autres documents</h2>

    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<div id="lightbox" onclick="closeLightbox()"><img></div>

<footer>
  <a href="https://www.facebook.com/XooDesign/" target="_blank">Facebook</a>
  <a href="https://www.linkedin.com/in/r%C3%A9my-reyne-699519b5/" target="_blank">LinkedIn</a>
  <div style="margin-top:10px;">&copy; 2025 Remy Reyne - Tous droits réservés</div>
</footer>

<script>
const data = {
  logos:[ 'images/logos/logo1.jpg','images/logos/logo2.jpg','images/logos/logo3.jpg','images/logos/logo4.jpg','images/logos/logo5.jpg',
    'images/logos/logo6.jpg','images/logos/logo7.jpg','images/logos/logo8.jpg','images/logos/logo9.jpg','images/logos/logo10.jpg',
    'images/logos/logo11.jpg','images/logos/logo12.jpg','images/logos/logo13.jpg','images/logos/logo14.jpg','images/logos/logo15.jpg',
    'images/logos/logo16.jpg','images/logos/logo17.jpg'
  ],
  affiches:[ 'images/affiches/affiche1.jpg','images/affiches/affiche2.jpg','images/affiches/affiche3.jpg','images/affiches/affiche4.jpg','images/affiches/affiche5.jpg',
    'images/affiches/affiche6.jpg','images/affiches/affiche7.jpg','images/affiches/affiche8.jpg','images/affiches/affiche9.jpg','images/affiches/affiche10.jpg',
    'images/affiches/affiche11.jpg','images/affiches/affiche12.jpg','images/affiches/affiche13.jpg','images/affiches/affiche14.jpg','images/affiches/affiche15.jpg',
    'images/affiches/affiche16.jpg'
  ],
  affiches2:[ 'images/affiches/afficher1.jpg','images/affiches/afficher2.jpg','images/affiches/afficher3.jpg','images/affiches/afficher4.jpg','images/affiches/afficher5.jpg',
    'images/affiches/afficher6.jpg','images/affiches/afficher7.jpg','images/affiches/afficher8.jpg','images/affiches/afficher9.jpg','images/affiches/afficher10.jpg',
    'images/affiches/afficher11.jpg','images/affiches/afficher12.jpg','images/affiches/afficher13.jpg','images/affiches/afficher14.jpg','images/affiches/afficher15.jpg',
    'images/affiches/afficher16.jpg','images/affiches/afficher17.jpg','images/affiches/afficher18.jpg','images/affiches/afficher19.jpg','images/affiches/afficher20.jpg',
    'images/affiches/afficher21.jpg','images/affiches/afficher22.jpg','images/affiches/afficher23.jpg','images/affiches/afficher24.jpg','images/affiches/afficher25.jpg',
    'images/affiches/afficher26.jpg'
  ],
  flyers:[ 'images/flyers/flyers1.jpg','images/flyers/flyers2.jpg','images/flyers/flyers3.jpg','images/flyers/flyers4.jpg','images/flyers/flyers5.jpg',
    'images/flyers/flyers6.jpg','images/flyers/flyers7.jpg','images/flyers/flyers8.jpg','images/flyers/flyers9.jpg','images/flyers/flyers10.jpg',
    'images/flyers/flyers11.jpg','images/flyers/flyers12.jpg','images/flyers/flyers13.jpg','images/flyers/flyers14.jpg','images/flyers/flyers15.jpg',
    'images/flyers/flyers16.jpg','images/flyers/flyers17.jpg','images/flyers/flyers18.jpg','images/flyers/flyers19.jpg','images/flyers/flyers20.jpg',
    'images/flyers/flyers21.jpg','images/flyers/flyers22.jpg','images/flyers/flyers23.jpg'
  ],
  autres:[ 'images/mockups/mockup1.jpg','images/mockups/mockup2.jpg','images/mockups/mockup3.jpg','images/mockups/mockup4.jpg',
    'images/mockups/mockup5.jpg','images/mockups/mockup6.jpg','images/mockups/mockup7.jpg','images/mockups/mockup8.jpg'
  ],
  videos:[ 'https://www.youtube.com/embed/qAsG_P2ZtGk','https://www.youtube.com/embed/uEW7lNnpXJw','https://www.youtube.com/embed/gmBgCF2VcV8',
    'https://www.youtube.com/embed/lbvV0KJK0C8','https://www.youtube.com/embed/uMWTLTYN1RI'
  ]
};

let sliders = {};

function initSliders(){
  for(const cat in data){
    const slidesDiv = document.querySelector(`#slider-${cat} .slides`);
    if(!slidesDiv) continue;
    sliders[cat] = { index:0, slidesDiv };

    data[cat].forEach(src=>{
      let el;
      if(cat==='videos'){
        el=document.createElement('iframe');
        el.src=src;
        el.frameBorder="0";
        el.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        el.allowFullscreen=true;
      } else {
        el=document.createElement('img');
        el.src=src;
        el.alt=src;
        el.onclick=()=>openLightbox(src);
      }
      slidesDiv.appendChild(el);
    });

    slidesDiv.parentElement.querySelector('.arrow.left').onclick = ()=>moveSlide(cat,-1);
    slidesDiv.parentElement.querySelector('.arrow.right').onclick = ()=>moveSlide(cat,1);

    updateSlider(cat);

    // Auto slide sauf vidéos
    if(cat!=='videos') setInterval(()=>moveSlide(cat,1),7000);
  }
}

function updateSlider(cat){
  const {slidesDiv,index} = sliders[cat];
  const els = slidesDiv.children;
  const total = els.length;
  const sliderWidth = slidesDiv.clientWidth;

  Array.from(els).forEach((el,i)=>{
    let diff = i - index;
    if(diff < -Math.floor(total/2)) diff += total;
    if(diff > Math.floor(total/2)) diff -= total;

    const absDiff = Math.abs(diff);

    if(cat!=='videos'){
      let offsetX = diff * (sliderWidth / 3);
      let rotateY = diff * 40;
      let translateZ = (diff===0)?0:-absDiff*220;
      let scale = 1 - absDiff*0.15;
      let opacity = absDiff>1?0:1-absDiff*0.25;

      el.classList.toggle('active', diff===0);
      el.style.zIndex = (diff===0)?total+10:total-absDiff;
      el.style.opacity = opacity;
      el.style.pointerEvents = absDiff>1?'none':'auto';

      el.style.transform = `translateX(${offsetX}px) translate(-50%, -50%) translateZ(${translateZ}px) scale(${scale}) rotateY(${rotateY}deg)`;
      el.style.filter = absDiff>=2?'blur(3px)':'none';
    } else {
      // vidéos : juste l'actif visible
      el.style.display = (diff===0)?'block':'none';
    }
  });
}

function moveSlide(cat,step){
  sliders[cat].index = (sliders[cat].index+step+data[cat].length)%data[cat].length;
  updateSlider(cat);
}

function openLightbox(src){ 
  const lb=document.getElementById('lightbox'); 
  lb.querySelector('img').src=src; 
  lb.classList.add('show'); 
}
function closeLightbox(){ 
  document.getElementById('lightbox').classList.remove('show'); 
}

initSliders();
</script>

</body>
</html>
