<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  text-align:center;
  color:#f1f1f1;
  background: linear-gradient(270deg, #0a0a0a, #001a33, #0a0a0a);
  background-size: 600% 600%;
  animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

nav {
  background:#001a33;
  padding:10px;
  position:sticky;
  top:0;
  z-index:50;
}
nav a {
  color:#fff;
  margin:0 15px;
  text-decoration:none;
  font-weight:bold;
}
nav a:hover {color:#4da6ff;}

header {padding:20px;}
header video {width:85%; max-width:1000px; height:auto; display:block; margin:20px auto;}
header h1 {font-size:3em; margin:10px 0 5px;}
header h2 {
  display: inline-block;
  background: rgba(0,0,0,0.3);
  border-radius: 25px;
  border: 3px solid #4da6ff;
  padding: 10px 20px;
  color: #fff;
  box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  font-size: 1.4em;
  margin-bottom: 20px;
}

.section {
  margin:60px auto;
  max-width:1100px;
  position:relative;
}

.section h2 {
  display: inline-block;
  background: rgba(0,0,0,0.3);
  border-radius: 25px;
  border: 3px solid #4da6ff;
  padding: 10px 20px;
  color: #fff;
  box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  font-size: 2em;
  margin-bottom: 25px;
}

.slider {
  position: relative;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  overflow: hidden;
  perspective: 1200px;
}

.slides {
  position: relative;
  width: 100%;
  height: 350px;
  transform-style: preserve-3d;
}

.slides img, .slides iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center center;
  max-height: 100%;
  width: auto;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.8s ease, opacity 0.8s ease, filter 0.6s ease, box-shadow 0.6s ease;
  backface-visibility: hidden;
}

.slides img.active, .slides iframe.active {
  box-shadow:0 0 40px rgba(77,166,255,0.8);
  transform: scale(1.1);
}

.arrow {
  position: absolute; top:50%; transform:translateY(-50%);
  font-size:2.5em; color:#4da6ff; cursor:pointer; user-select:none; z-index:10;
  transition: color 0.3s ease;
}
.arrow:hover {color:#82c6ff;}
.arrow.left {left:0;}
.arrow.right {right:0;}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  margin-top: 20px;
}
.grid img {
  width: 90%;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  cursor: pointer;
  transition: transform 0.3s ease;
}
.grid img:hover {transform: scale(1.05);}

#lightbox {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9); display: none;
  justify-content: center; align-items:center; z-index:100;
  opacity:0; transition: opacity 0.4s ease;
}
#lightbox.show {display:flex; opacity:1;}
#lightbox img {max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.7);}

footer {
  background:#001a33;
  color:#fff;
  padding:15px;
  margin-top:40px;
}
footer a {color:#4da6ff; margin:0 15px; text-decoration:none;}
footer a:hover {text-decoration:underline;}
</style>
</head>

<script>
const sliders = {};

// Carrousels Logos et Affiches
function initSliders(){
  const sliderIds = ['logos','affiches','youtube'];
  sliderIds.forEach(cat=>{
    const slidesDiv = document.querySelector(`#slider-${cat} .slides`);
    sliders[cat] = {index:0, slidesDiv};
    const els = slidesDiv.children;
    Array.from(els).forEach(el=>el.classList.remove('active'));
    els[0].classList.add('active');
    slidesDiv.parentElement.querySelector('.arrow.left').onclick = ()=>moveSlide(cat,-1);
    slidesDiv.parentElement.querySelector('.arrow.right').onclick = ()=>moveSlide(cat,1);
  });
}

// Fonction pour changer de slide
function moveSlide(cat,step){
  const {slidesDiv} = sliders[cat];
  const els = slidesDiv.children;
  sliders[cat].index = (sliders[cat].index + step + els.length) % els.length;
  Array.from(els).forEach((el,i)=>{
    el.classList.toggle('active', i === sliders[cat].index);
  });
}

function openLightbox(src){
