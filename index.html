<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Remy Reyne</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  text-align:center;
  color:#f1f1f1;
  background: linear-gradient(270deg, #0a0a0a, #001a33, #0a0a0a);
  background-size: 600% 600%;
  animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

nav {
  background:#001a33;
  padding:10px;
  position:sticky;
  top:0;
  z-index:50;
}
nav a {
  color:#fff;
  margin:0 15px;
  text-decoration:none;
  font-weight:bold;
}
nav a:hover {color:#4da6ff;}

header {padding:20px;}
header video {width:85%; max-width:1000px; height:auto; display:block; margin:20px auto;}
header h1 {font-size:3em; margin:10px 0 5px;}
header h2 {
  display: inline-block;
  background: rgba(0,0,0,0.3);
  border-radius: 25px;
  border: 3px solid #4da6ff;
  padding: 10px 20px;
  color: #fff;
  box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  font-size: 1.4em;
  margin-bottom: 20px;
}

.section {
  margin:60px auto;
  max-width:1100px;
  position:relative;
}

.section h2 {
  display: inline-block;
  background: rgba(0,0,0,0.3);
  border-radius: 25px;
  border: 3px solid #4da6ff;
  padding: 10px 20px;
  color: #fff;
  box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  font-size: 2em;
  margin-bottom: 25px;
}

.slider {
  position: relative;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  overflow: hidden;
  perspective: 1200px;
}

.slides {
  position: relative;
  width: 100%;
  height: 350px;
  transform-style: preserve-3d;
}

.slides img, .slides iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center center;
  max-height: 100%;
  width: auto;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.8s ease, opacity 0.8s ease, filter 0.6s ease, box-shadow 0.6s ease;
  backface-visibility: hidden;
}

.slides img.active, .slides iframe.active {
  box-shadow:0 0 40px rgba(77,166,255,0.8);
  transform: scale(1.1);
}

.arrow {
  position: absolute; top:50%; transform:translateY(-50%);
  font-size:2.5em; color:#4da6ff; cursor:pointer; user-select:none; z-index:10;
  transition: color 0.3s ease;
}
.arrow:hover {color:#82c6ff;}
.arrow.left {left:0;}
.arrow.right {right:0;}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.grid img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  cursor: pointer;
  transition: transform 0.3s ease;
}
.grid img:hover {transform: scale(1.05);}

#lightbox {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9); display: none;
  justify-content: center; align-items:center; z-index:100;
  opacity:0; transition: opacity 0.4s ease;
}
#lightbox.show {display:flex; opacity:1;}
#lightbox img {max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.7);}

footer {
  background:#001a33;
  color:#fff;
  padding:15px;
  margin-top:40px;
}
footer a {color:#4da6ff; margin:0 15px; text-decoration:none;}
footer a:hover {text-decoration:underline;}
</style>
</head>
<body>

<nav>
  <a href="#slider-logos">Logos</a>
  <a href="#slider-affiches">Affiches</a>
  <a href="#slider-videos">Vidéos</a>
  <a href="#flyers">Flyers</a>
  <a href="#mockups">Mockups</a>
  <a href="#cd">CD</a>
</nav>

<header>
  <video autoplay loop muted playsinline>
    <source src="videos/logo&slogan.webm" type="video/webm">
  </video>
  <h1>Remy Reyne</h1>
  <h2>Graphiste senior 360 / Illustrateur / Motion designer / Photographe</h2>
</header>

<!-- Carrousel Logos -->
<div class="section">
  <h2>Logos</h2>
  <div class="slider" id="slider-logos">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<!-- Carrousel Affiches -->
<div class="section">
  <h2>Affiches</h2>
  <div class="slider" id="slider-affiches">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<!-- Carrousel Vidéos -->
<div class="section">
  <h2>Vidéos</h2>
  <div class="slider" id="slider-videos">
    <span class="arrow left">&#10094;</span>
    <div class="slides"></div>
    <span class="arrow right">&#10095;</span>
  </div>
</div>

<!-- Grille Flyers -->
<div class="section" id="flyers">
  <h2>Flyers</h2>
  <div class="grid">
    <img src="images/flyers/flyer1.jpg" alt="Flyer 1" onclick="openLightbox(this.src)">
    <img src="images/flyers/flyer2.jpg" alt="Flyer 2" onclick="openLightbox(this.src)">
  </div>
</div>

<!-- Grille Mockups -->
<div class="section" id="mockups">
  <h2>Mockups</h2>
  <div class="grid">
    <img src="images/mockups/mockup1.jpg" alt="Mockup 1" onclick="openLightbox(this.src)">
    <img src="images/mockups/mockup2.jpg" alt="Mockup 2" onclick="openLightbox(this.src)">
  </div>
</div>

<!-- Grille CD -->
<div class="section" id="cd">
  <h2>CD</h2>
  <div class="grid">
    <img src="images/cd/cd1.jpg" alt="CD 1" onclick="openLightbox(this.src)">
    <img src="images/cd/cd2.jpg" alt="CD 2" onclick="openLightbox(this.src)">
  </div>
</div>

<div id="lightbox" onclick="closeLightbox()">
  <img src="" alt="preview">
</div>

<footer>
  <a href="https://www.facebook.com/XooDesign/" target="_blank">Facebook</a>
  <a href="https://www.linkedin.com/in/r%C3%A9my-reyne-699519b5/" target="_blank">LinkedIn</a>
  <div style="margin-top:10px;">&copy; 2025 Remy Reyne - Tous droits réservés</div>
</footer>

<script>
const data={
  logos:['images/logos/logo1.jpg','images/logos/logo2.jpg','images/logos/logo3.jpg','images/logos/logo4.jpg','images/logos/logo5.jpg'],
  affiches:['images/affiches/affiche1.jpg','images/affiches/affiche2.jpg','images/affiches/affiche3.jpg','images/affiches/affiche4.jpg'],
  videos:[
    'https://www.youtube.com/embed/qAsG_P2ZtGk',
    'https://www.youtube.com/embed/uEW7lNnpXJw',
    'https://www.youtube.com/embed/gmBgCF2VcV8',
    'https://www.youtube.com/embed/lbvV0KJK0C8',
    'https://www.youtube.com/embed/uMWTLTYN1RI',
    'https://www.youtube.com/embed/KPJuC8V4o3E',
    'https://www.youtube.com/embed/qw8sg7PVUXI',
    'https://www.youtube.com/embed/YuCIzb6xlQM',
    'https://www.youtube.com/embed/sftigWJkCMk'
  ]
};

let sliders={};

function initSliders(){
  for(const cat in data){
    const slidesDiv=document.querySelector(`#slider-${cat} .slides`);
    sliders[cat]={index:0, slidesDiv};

    data[cat].forEach((src,i)=>{
      let el;
      if(cat==='videos'){
        el=document.createElement('iframe');
        el.src=src;
        el.width="560"; el.height="315";
        el.frameBorder="0";
        el.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        el.allowFullscreen=true;
      } else {
        el=document.createElement('img');
        el.src=src;
        el.alt=`${cat} image ${i+1}`;
        el.onclick=()=>openLightbox(src);
      }
      slidesDiv.appendChild(el);
    });

    slidesDiv.parentElement.querySelector('.arrow.left').onclick = ()=>moveSlide(cat,-1);
    slidesDiv.parentElement.querySelector('.arrow.right').onclick = ()=>moveSlide(cat,1);

    updateSlider(cat);
    setInterval(()=>moveSlide(cat,1),7000);
  }
}

function updateSlider(cat){
  const {slidesDiv,index}=sliders[cat];
  const els=slidesDiv.children;
  const total=els.length;
  const sliderWidth=slidesDiv.clientWidth;

  Array.from(els).forEach((el,i)=>{
    let diff=i-index;
    if(diff<-Math.floor(total/2)) diff+=total;
    if(diff>Math.floor(total/2)) diff-=total;

    const absDiff=Math.abs(diff);
    const offset=diff*(sliderWidth/4.5);
    const rotateY=diff*35;
    const translateZ=(diff===0)?0:-absDiff*120;
    const scale=1-absDiff*0.15;
    const opacity=1-absDiff*0.25;

    el.classList.toggle('active', diff===0);
    el.style.zIndex=(diff===0)?total+10:total-absDiff;
    el.style.opacity=opacity;
    el.style.transform=`translateX(${offset}px) translate(-50%, -50%) translateZ(${translateZ}px) scale(${scale}) rotateY(${rotateY}deg)`;
    el.style.filter=absDiff>=2?'blur(3px)':'none';
  });
}

function moveSlide(cat,step){
  sliders[cat].index=(sliders[cat].index+step+data[cat].length)%data[cat].length;
  updateSlider(cat);
}

function openLightbox(src){
  const lightbox=document.getElementById('lightbox');
  lightbox.querySelector('img').src=src;
  lightbox.classList.add('show');
}

function closeLightbox(){
  const lightbox=document.getElementById('lightbox');
  lightbox.classList.remove('show');
}

initSliders();
</script>
</body>
</html>
