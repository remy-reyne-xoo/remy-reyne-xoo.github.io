<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Remy Reyne</title>
  <style>
    /* ====== STYLE GLOBAL ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #001a33);
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #4da6ff;
    }

    /* ====== HEADER ====== */
    header {
      padding: 160px 20px 100px; /* plus d'espace en haut */
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #4da6ff;
    }

    .typing {
      font-size: 1.5em;
      border-right: 2px solid #4da6ff;
      white-space: nowrap;
      overflow: hidden;
      margin: 0 auto;
      display: inline-block;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    .typing.done {
      border-right: none; /* supprime le curseur quand fini */
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #4da6ff; }
    }

    /* ====== SECTIONS ====== */
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #4da6ff;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
    }

    .carousel img,
    .carousel iframe {
      flex: 0 0 auto;
      border-radius: 10px;
      max-height: 300px;
    }

    /* ====== FOOTER ====== */
    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      margin-top: 50px;
    }

    footer a {
      color: #4da6ff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ====== NAVIGATION ====== -->
  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#cv">CV</a>
    <a href="#graphisme">Graphisme</a>
    <a href="#videos">Vid√©os</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- ====== HEADER ====== -->
  <header id="accueil">
    <h1>Remy Reyne</h1>
    <p class="typing">Des cr√©ations sur mesure pour sublimer votre image.</p>
  </header>

  <!-- ====== SECTION CV ====== -->
  <section id="cv">
    <h2>Mon CV</h2>
    <p><a href="cv.pdf" target="_blank">üìÑ T√©l√©charger mon CV</a></p>
  </section>

  <!-- ====== SECTION GRAPHISME ====== -->
  <section id="graphisme">
    <h2>Graphisme</h2>
    <div class="carousel">
      <img src="images/logo1.jpg" alt="Logo 1">
      <img src="images/logo2.jpg" alt="Logo 2">
      <img src="images/affiche1.jpg" alt="Affiche 1">
    </div>
  </section>

  <!-- ====== SECTION VIDEOS ====== -->
  <section id="videos">
    <h2>Vid√©os</h2>
    <div class="carousel">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/qAsG_P2ZtGk" frameborder="0" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/uEW7lNnpXJw" frameborder="0" allowfullscreen></iframe>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/gmBgCF2VcV8" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- ====== CONTACT ====== -->
  <footer id="contact">
    <p>Contactez-moi :</p>
    <a href="mailto:remy.reyne@gmail.com">Email</a> |
    <a href="https://www.facebook.com/XooDesign/" target="_blank">Facebook</a> |
    <a href="https://www.linkedin.com/in/r%C3%A9my-reyne-699519b5/" target="_blank">LinkedIn</a>
  </footer>

  <!-- ====== SCRIPT ====== -->
  <script>
    // Stoppe le curseur apr√®s l'animation de typing
    const typing = document.querySelector('.typing');
    typing.addEventListener('animationend', () => {
      typing.classList.add('done');
    });
  </script>
</body>
</html>
