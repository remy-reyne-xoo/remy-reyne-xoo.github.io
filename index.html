<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xoo Design - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      margin: 40px 0 20px;
    }

    /* Container global */
    .carousel {
      position: relative;
      width: 90%;
      margin: auto;
      perspective: 1000px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.8s ease-in-out;
      gap: 15px;
    }

    .slide {
      min-width: 250px;
      max-width: 320px;
      transition: transform 0.5s;
    }

    /* Images du carrousel */
    .slide img {
      max-width: 300px;
      max-height: 200px;
      object-fit: contain;
      border-radius: 12px;
    }

    /* Vidéos YouTube */
    .slide iframe {
      width: 480px;
      height: 270px;
      max-width: 80vw;
      aspect-ratio: 16/9;
      border-radius: 12px;
    }

    /* Boutons */
    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 50%;
    }
    .carousel button.prev { left: 10px; }
    .carousel button.next { right: 10px; }
  </style>
</head>
<body>

  <h1>Portfolio Xoo Design</h1>

  <!-- Logos -->
  <h2>Logos</h2>
  <div class="carousel" id="logos">
    <button class="prev" onclick="moveSlide('logos', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/logos/logo1.jpg" alt="Logo 1"></div>
      <div class="slide"><img src="images/logos/logo2.jpg" alt="Logo 2"></div>
      <div class="slide"><img src="images/logos/logo3.jpg" alt="Logo 3"></div>
      <div class="slide"><img src="images/logos/logo4.jpg" alt="Logo 4"></div>
      <div class="slide"><img src="images/logos/logo5.jpg" alt="Logo 5"></div>
      <div class="slide"><img src="images/logos/logo6.jpg" alt="Logo 6"></div>
      <div class="slide"><img src="images/logos/logo7.jpg" alt="Logo 7"></div>
      <div class="slide"><img src="images/logos/logo8.jpg" alt="Logo 8"></div>
      <div class="slide"><img src="images/logos/logo9.jpg" alt="Logo 9"></div>
    </div>
    <button class="next" onclick="moveSlide('logos', 1)">❯</button>
  </div>

  <!-- Affiches -->
  <h2>Affiches</h2>
  <div class="carousel" id="affiches">
    <button class="prev" onclick="moveSlide('affiches', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/affiches/affiche1.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche2.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche3.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche4.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche5.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche6.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche7.jpg"></div>
      <div class="slide"><img src="images/affiches/affiche8.jpg"></div>
    </div>
    <button class="next" onclick="moveSlide('affiches', 1)">❯</button>
  </div>

  <!-- Vidéos -->
  <h2>Vidéos</h2>
  <div class="carousel" id="youtube">
    <button class="prev" onclick="moveSlide('youtube', -1)">❮</button>
    <div class="slides">
      <div class="slide"><iframe src="https://www.youtube.com/embed/qAsG_P2ZtGk" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/uEW7lNnpXJw" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/gmBgCF2VcV8" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/lbvV0KJK0C8" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/uMWTLTYN1RI" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/KPJuC8V4o3E" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/qw8sg7PVUXI" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/YuCIzb6xlQM" frameborder="0" allowfullscreen></iframe></div>
      <div class="slide"><iframe src="https://www.youtube.com/embed/sftigWJkCMk" frameborder="0" allowfullscreen></iframe></div>
    </div>
    <button class="next" onclick="moveSlide('youtube', 1)">❯</button>
  </div>

  <!-- Flyers -->
  <h2>Flyers</h2>
  <div class="carousel" id="flyers">
    <button class="prev" onclick="moveSlide('flyers', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/flyers/flyers1.jpg"></div>
      <div class="slide"><img src="images/flyers/flyers2.jpg"></div>
    </div>
    <button class="next" onclick="moveSlide('flyers', 1)">❯</button>
  </div>

  <!-- Mockups -->
  <h2>Mockups</h2>
  <div class="carousel" id="mockups">
    <button class="prev" onclick="moveSlide('mockups', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/mockups/mockup1.jpg"></div>
      <div class="slide"><img src="images/mockups/mockup2.jpg"></div>
    </div>
    <button class="next" onclick="moveSlide('mockups', 1)">❯</button>
  </div>

  <!-- CD -->
  <h2>CD</h2>
  <div class="carousel" id="cd">
    <button class="prev" onclick="moveSlide('cd', -1)">❮</button>
    <div class="slides">
      <div class="slide"><img src="images/cd/cd1.jpg"></div>
      <div class="slide"><img src="images/cd/cd2.jpg"></div>
    </div>
    <button class="next" onclick="moveSlide('cd', 1)">❯</button>
  </div>

  <script>
    const sliders = {
      logos: { index: 0 },
      affiches: { index: 0 },
      youtube: { index: 0 },
      flyers: { index: 0 },
      mockups: { index: 0 },
      cd: { index: 0 }
    };

    function moveSlide(key, direction) {
      const carousel = document.getElementById(key);
      const slides = carousel.querySelector(".slides");
      const totalSlides = slides.children.length;
      sliders[key].index = (sliders[key].index + direction + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${sliders[key].index * 320}px)`;
    }
  </script>

</body>
</html>
