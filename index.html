<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Remy Reyne</title>
<style>
body { font-family: Arial,sans-serif; margin:0; padding:0; text-align:center; color:#f1f1f1; background:#001a33; }

nav { background:#001a33; padding:10px; position:sticky; top:0; z-index:50; }
nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#4da6ff; }

header { padding:20px; }
header video { width:85%; max-width:1000px; height:auto; display:block; margin:20px auto; }
header h1 { font-size:3em; margin:10px 0 5px; }
header h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:1.4em; margin-bottom:20px; }

.section { margin:60px auto; max-width:1100px; position:relative; }
.section h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:2em; margin-bottom:25px; }

.slider { position: relative; width: 100%; max-width: 1000px; margin: 0 auto; overflow: hidden; perspective: 1200px; }
.slides { position: relative; width: 100%; height: 350px; transform-style: preserve-3d; }
.slides img, .slides iframe { position: absolute; top: 50%; left: 50%; transform-origin: center center; width:auto; max-height:100%; border-radius:12px; cursor:pointer; transition: transform 0.8s ease, opacity 0.8s ease; backface-visibility:hidden; }
.slides img.active, .slides iframe.active { box-shadow:0 0 40px rgba(77,166,255,0.8); transform: scale(1.05); }
.arrow { position:absolute; top:50%; transform:translateY(-50%); font-size:2.5em; color:#4da6ff; cursor:pointer; user-select:none; z-index:10; }
.arrow:hover { color:#82c6ff; }
.arrow.left { left:0; }
.arrow.right { right:0; }

/* Vidéos spécifiques */
.slides iframe { width:80%; height:auto; aspect-ratio:16/9; }

/* Grilles Flyers / Mockups centrées */
.grid { display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-top:20px; }
.grid img { width:auto; height:140px; object-fit:contain; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); cursor:pointer; transition: transform 0.3s ease; }
.grid img:hover { transform:scale(1.05); }

#lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:100; opacity:0; transition: opacity 0.4s ease; }
#lightbox.show { display:flex; opacity:1; }
#lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.7); }

footer { background:#001a33; color:#fff; padding:15px; margin-top:40px; }
footer a { color:#4da6ff; margin:0 15px; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<nav>
  <a href="#slider-videos">Vidéos</a>
  <a href="#slider-logos">Logos</a>
  <a href="#slider-affiches">Affiches</a>
  <a href="#slider-affiches2">Autres Affiches</a>
  <a href="#slider-flyers">Flyers</a>
  <a href="#slider-autres">Autres documents</a>
</nav>

<header>
  <video autoplay loop muted playsinline>
    <source src="videos/logo&slogan.webm" type="video/webm">
  </video>
  <h1>Remy Reyne</h1>
  <h2>Graphiste senior 360 / Illustrateur / Motion designer / Photographe</h2>
</header>

<!-- Carrousels -->
<div class="section"><h2>Vidéos</h2><div class="slider" id="slider-videos"><span class="arrow left">&#10094;</span><div class="slides"></div><span class="arrow right">&#10095;</span></div></div>
<div class="section"><h2>Logos</h2><div class="slider" id="slider-logos"><span class="arrow left">&#10094;</span><div class="slides"></div><span class="arrow right">&#10095;</span></div></div>
<div class="section"><h2>Affiches</h2><div class="slider" id="slider-affiches"><span class="arrow left">&#10094;</span><div class="slides"></div><span class="arrow right">&#10095;</span></div></div>
<div class="section"><h2>Autres Affiches</h2><div class="slider" id="slider-affiches2"><span class="arrow left">&#10094;</span><div class="slides"></div><span class="arrow right">&#10095;</span></div></div>
<div class="section"><h2>Flyers</h2><div class="slider" id="slider-flyers"><span class="arrow left">&#10094;</span><div class="slides"></div><span class="arrow right">&#10095;</span></div></div>
<div class="section"><h2>Autres documents</h2><div class="slider" id="slider-autres"><span class="arrow left">&#10094;</span><div class="slides"></div><span class="arrow right">&#10095;</span></div></div>

<div id="lightbox" onclick="closeLightbox()"><img></div>

<footer>
  <a href="https://www.facebook.com/XooDesign/" target="_blank">Facebook</a>
  <a href="https://www.linkedin.com/in/r%C3%A9my-reyne-699519b5/" target="_blank">LinkedIn</a>
  <div style="margin-top:10px;">&copy; 2025 Remy Reyne - Tous droits réservés</div>
</footer>

<script>
const data = {
  videos:[
    'https://www.youtube.com/embed/qAsG_P2ZtGk',
    'https://www.youtube.com/embed/uEW7lNnpXJw',
    'https://www.youtube.com/embed/gmBgCF2VcV8',
    'https://www.youtube.com/embed/lbvV0KJK0C8',
    'https://www.youtube.com/embed/uMWTLTYN1RI'
  ],
  logos:[...Array(17).keys()].map(i=>`images/logos/logo${i+1}.jpg`),
  affiches:[...Array(16).keys()].map(i=>`images/affiches/affiche${i+1}.jpg`),
  affiches2:[...Array(26).keys()].map(i=>`images/affiches/afficher${i+1}.jpg`),
  flyers:[...Array(23).keys()].map(i=>`images/flyers/flyers${i+1}.jpg`),
  autres:[...Array(8).keys()].map(i=>`images/mockups/mockup${i+1}.jpg`)
};

let sliders = {};

function initSliders(){
  for(const cat in data){
    const slidesDiv = document.querySelector(`#slider-${cat} .slides`);
    sliders[cat] = { index:0, slidesDiv };

    data[cat].forEach(src=>{
      let el;
      if(cat==='videos'){
        el=document.createElement('iframe');
        el.src=src;
        el.frameBorder="0";
        el.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        el.allowFullscreen=true;
      } else {
        el=document.createElement('img');
        el.src=src;
        el.alt=src;
        el.onclick=()=>openLightbox(src);
      }
      slidesDiv.appendChild(el);
    });

    slidesDiv.parentElement.querySelector('.arrow.left').onclick = ()=>moveSlide(cat,-1);
    slidesDiv.parentElement.querySelector('.arrow.right').onclick = ()=>moveSlide(cat,1);

    updateSlider(cat);

    if(cat!=='videos') setInterval(()=>moveSlide(cat,1),7000);
  }
}

function updateSlider(cat){
  const {slidesDiv,index} = sliders[cat];
  const els = slidesDiv.children;
  const total = els.length;
  const sliderWidth = slidesDiv.clientWidth;

  Array.from(els).forEach((el,i)=>{
    let diff=i-index;
    if(diff<-Math.floor(total/2)) diff+=total;
    if(diff>Math.floor(total/2)) diff-=total;

    if(cat==='videos'){
      el.classList.toggle('active', diff===0);
      el.style.zIndex=(diff===0)?total+10:total-1;
      el.style.opacity=diff===0?1:0;
      el.style.transform=`translate(-50%, -50%) scale(${diff===0?1:0.8})`;
    } else {
      const absDiff=Math.abs(diff);
      const offset=diff*(sliderWidth/3); // 3 visibles
      const rotateY=diff*30;
      const translateZ=(diff===0)?0:-absDiff*120;
      const scale=1-absDiff*0.2;
      const opacity=1-absDiff*0.3;

      el.classList.toggle('active', diff===0);
      el.style.zIndex=(diff===0)?total+10:total-absDiff;
      el.style.opacity=opacity;
      el.style.transform=`translateX(${offset}px) translate(-50%, -50%) translateZ(${translateZ}px) scale(${scale}) rotateY(${rotateY}deg)`;
      el.style.filter=absDiff>=2?'blur(3px)':'none';
    }
  });
}

function moveSlide(cat,step){
  sliders[cat].index=(sliders[cat].index+step+data[cat].length)%data[cat].length;
  updateSlider(cat);
}

function openLightbox(src){ const lb=document.getElementById('lightbox'); lb.querySelector('img').src=src; lb.classList.add('show'); }
function closeLightbox(){ document.getElementById('lightbox').classList.remove('show'); }

initSliders();
</script>

</body>
</html>
