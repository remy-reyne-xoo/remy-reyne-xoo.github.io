<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Remy Reyne</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #001a33);
      color: #fff;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #4da6ff;
    }

    header {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }

    header h1 {
      font-size: 4em;
      margin-bottom: 20px;
      color: #4da6ff;
      text-align: center;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      scroll-margin-top: 70px;
    }

    section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #4da6ff;
      font-size: 2.5em;
    }

    #cv img {
      max-width: 300px;
      border: 1px solid #4da6ff;
      border-radius: 10px;
    }

    #cv a.button {
      display: inline-block;
      padding: 12px 20px;
      background: #4da6ff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 20px;
    }

    #cv a.button:hover {
      background: #1a75d1;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-behavior: smooth;
      padding-bottom: 10px;
      justify-content: center;
    }

    .carousel img {
      flex: 0 0 auto;
      border-radius: 10px;
      max-height: 250px;
      max-width: 100%;
      object-fit: cover;
    }

    .videos-grid {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
      justify-content: center;
    }

    .videos-grid iframe {
      flex: 0 0 auto;
      width: 300px;
      aspect-ratio: 16/9;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      margin-top: 50px;
    }

    footer a {
      color: #4da6ff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ===== Responsiveness ===== */
    @media (max-width: 1200px) {
      header video {
        width: 80vw;
      }
    }

    @media (max-width: 768px) {
      header video {
        width: 90vw;
      }

      header h1 {
        font-size: 3em;
      }

      .videos-grid iframe {
        width: 80vw;
        aspect-ratio: 16/9;
      }

      .carousel img {
        max-height: 180px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.5em;
      }

      .carousel img {
        max-height: 120px;
      }
    }
  </style>
</head>
<body onload="window.scrollTo(0,0)">

</body>
</html>
