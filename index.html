body { font-family: Arial,sans-serif; margin:0; padding:0; text-align:center; color:#f1f1f1; background:#001a33; }
nav { background:#001a33; padding:10px; position:sticky; top:0; z-index:50; }
nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#4da6ff; }
header { padding:20px; }
header video { width:85%; max-width:1000px; height:auto; display:block; margin:20px auto; }
header h1 { font-size:3em; margin:10px 0 5px; }
header h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:1.4em; margin-bottom:20px; }
.section { margin:60px auto; max-width:1100px; position:relative; }
.section h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:2em; margin-bottom:25px; }
.slider { position: relative; width: 100%; max-width: 1000px; margin: 0 auto; overflow: hidden; perspective: 1200px; }
.slides { position: relative; width: 100%; height: 350px; transform-style: preserve-3d; }
.slides img, .slides iframe { position: absolute; top: 50%; left: 50%; transform-origin: center center; width:auto; max-height:100%; border-radius:12px; cursor:pointer; transition: transform 0.8s ease, opacity 0.8s ease; backface-visibility:hidden; }
.slides img.active, .slides iframe.active { box-shadow:0 0 40px rgba(77,166,255,0.8); transform: scale(1.1); }
.arrow { position:absolute; top:50%; transform:translateY(-50%); font-size:2.5em; color:#4da6ff; cursor:pointer; user-select:none; z-index:10; }
.arrow:hover { color:#82c6ff; }
.arrow.left { left:0; }
.arrow.right { right:0; }
.grid { display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-top:20px; }
.grid img { width:auto; height:140px; object-fit:contain; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); cursor:pointer; transition: transform 0.3s ease; }
.grid img:hover { transform:scale(1.05); }
#lightbox { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:100; opacity:0; transition: opacity 0.4s ease; }
#lightbox.show { display:flex; opacity:1; }
#lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.7); }
footer { background:#001a33; color:#fff; padding:15px; margin-top:40px; }
footer a { color:#4da6ff; margin:0 15px; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>

  ]
};

let sliders = {};

function initSliders() {
  for (const cat in data) {
    const slidesDiv = document.querySelector(`#slider-${cat} .slides`);
    sliders[cat] = { index: 0, slidesDiv };

    data[cat].forEach((src, i) => {
      let el;
      if (cat === 'videos') {
        el = document.createElement('iframe');
        el.src = src;
        el.width = "560";
        el.height = "315";
        el.frameBorder = "0";
        el.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        el.allowFullscreen = true;
      } else {
        el = document.createElement('img');
        el.src = src;
        el.alt = `${cat} image ${i + 1}`;
        el.onclick = () => openLightbox(src);
      }
      slidesDiv.appendChild(el);
    });

    slidesDiv.parentElement.querySelector('.arrow.left').onclick = () => moveSlide(cat, -1);
    slidesDiv.parentElement.querySelector('.arrow.right').onclick = () => moveSlide(cat, 1);

    updateSlider(cat);
    if (cat !== 'videos') setInterval(() => moveSlide(cat, 1), 7000); // Les vidéos n'ont pas d'auto-défilement
  }
}

function updateSlider(cat) {
  const { slidesDiv, index } = sliders[cat];
  const els = slidesDiv.children;
  const total = els.length;
  const sliderWidth = slidesDiv.clientWidth;

  Array.from(els).forEach((el, i) => {
    let diff = i - index;
    if (diff < -Math.floor(total / 2)) diff += total;
    if (diff > Math.floor(total / 2)) diff -= total;
    const absDiff = Math.abs(diff);
    const offset = diff * (sliderWidth / 4.5);
    const rotateY = diff * 35;
    const translateZ = diff === 0 ? 0 : -absDiff * 120;
    const scale = 1 - absDiff * 0.15;
    const opacity = 1 - absDiff * 0.25;

    el.classList.toggle('active', diff === 0);
    el.style.zIndex = diff === 0 ? total + 10 : total - absDiff;
    el.style.opacity = opacity;
    el.style.transform = `translateX(${offset}px) translate(-50%, -50%) translateZ(${translateZ}px) scale(${scale}) rotateY(${rotateY}deg)`;
    el.style.filter = absDiff >= 2 ? 'blur(3px)' : 'none';
  });
}

function moveSlide(cat, step) {
  sliders[cat].index = (sliders[cat].index + step + data[cat].length) % data[cat].length;
  updateSlider(cat);
}

function openLightbox(src) {
  const lightbox = document.getElementById('lightbox');
  lightbox.querySelector('img').src = src;
  lightbox.classList.add('show');
}

function closeLightbox() {
  const lightbox = document.getElementById('lightbox');
  lightbox.classList.remove('show');
}

initSliders();
</script>
