<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Portfolio - Remy Reyne</title>
  <style>
    /* ====== STYLE GLOBAL ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #001a33);
      color: #fff;
      scroll-behavior: smooth;
    }

    /* ====== NAVIGATION ====== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #4da6ff;
    }

    /* ====== HEADER ====== */
    header {
      min-height: 80vh;
      padding-top: 100px; /* espace pour nav fixe */
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 4em; /* plus grand */
      margin-bottom: 20px;
      color: #4da6ff;
    }

    .typing {
      font-size: 1.8em;
      border-right: 2px solid #4da6ff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      max-width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    .typing.done {
      border-right: none; /* supprime le curseur quand fini */
    }

    @keyframes typing {
      from { max-width: 0; }
      to { max-width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #4da6ff; }
    }

    /* ====== SECTIONS ====== */
    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
      scroll-margin-top: 90px; /* pour nav fixe */
    }

    section h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #4da6ff;
      font-size: 2.5em;
    }

    /* ====== SECTION CV ====== */
    #cv p {
      text-align: center;
      font-size: 1.2em;
    }

    #cv a {
      display: inline-block;
      padding: 12px 20px;
      background: #4da6ff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    #cv a:hover {
      background: #1a75d1;
    }

    /* ====== CAROUSEL ====== */
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      scroll-behavior: smooth;
      padding-bottom: 10px;
      justify-content: center;
    }

    .carousel img {
      flex: 0 0 auto;
      border-radius: 10px;
      max-height: 250px;
      max-width: 100%;
      object-fit: cover;
    }

    /* ====== VIDEOS ====== */
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .videos-grid iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
    }

    /* ====== FOOTER ====== */
    footer {
      text-align: center;
      padding: 30px;
      background: #000;
      margin-top: 50px;
    }

    footer a {
      color: #4da6ff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* ====== LIENS ====== */
    a {
      color: #4da6ff;
    }
  </style>
</head>
