<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Remy Reyne</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; text-align:center; color:#f1f1f1; background:#001a33; }
nav { background:#001a33; padding:10px; position:sticky; top:0; z-index:50; }
nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
nav a:hover { color:#4da6ff; }
header { padding:20px; }
header video { width:85%; max-width:1000px; height:auto; display:block; margin:20px auto; }
header h1 { font-size:3em; margin:10px 0 5px; }
header h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:1.4em; margin-bottom:20px; }

.section { margin:60px auto; max-width:1100px; }
.section h2 { display:inline-block; background: rgba(0,0,0,0.3); border-radius:25px; border:3px solid #4da6ff; padding:10px 20px; color:#fff; font-size:2em; margin-bottom:25px; }

.slider { position: relative; width:100%; max-width:900px; margin:0 auto; overflow:hidden; }
.slides { display:flex; transition: transform 0.5s ease; }
.slides img, .slides iframe { min-width:100%; max-height:400px; border-radius:10px; }

.arrow { position:absolute; top:50%; transform:translateY(-50%); font-size:2em; color:#4da6ff; cursor:pointer; user-select:none; z-index:10; }
.arrow.left { left:0; }
.arrow.right { right:0; }
.arrow:hover { color:#82c6ff; }

/* Grilles Flyers / Mockups / CD */
#flyers .grid, #mockups .grid, #cd .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(120px,1fr)); gap:5px; justify-items:center; margin-top:20px; }
#flyers .grid img, #mockups .grid img, #cd .grid img { width:100%; max-width:180px; display:block; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); cursor:pointer; transition:transform 0.3s ease; }
#flyers .grid img:hover, #mockups .grid img:hover, #cd .grid img:hover { transform:scale(1.05); }

#lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:100; opacity:0; transition:opacity 0.4s ease; }
#lightbox.show { display:flex; opacity:1; }
#lightbox img { max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.7); }

footer { background:#001a33; color:#fff; padding:15px; margin-top:40px; }
footer a { color:#4da6ff; margin:0 15px; text-decoration:none; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<nav>
  <a href="#slider-logos">Logos</a>
  <a href="#slider-affiches">Affiches</a>
  <a href="#slider-videos">Vidéos</a>
  <a href="#flyers">Flyers</a>
  <a href="#mockups">Mockups</a>
  <a href="#cd">CD</a>
</nav>

<header>
  <video autoplay loop muted playsinline>
    <source src="videos/logo&slogan.webm" type="video/webm">
  </video>
  <h1>Remy Reyne</h1>
  <h2>Graphiste senior 360 / Illustrateur / Motion designer / Photographe</h2>
</header>

<!-- Slider Logos -->
<div class="section">
  <h2>Logos</h2>
  <div class="slider" id="slider-logos">
    <span class="arrow left" onclick="prevSlide('logos')">&#10094;</span>
    <div class="slides" id="slides-logos"></div>
    <span class="arrow right" onclick="nextSlide('logos')">&#10095;</span>
  </div>
</div>

<!-- Slider Affiches -->
<div class="section">
  <h2>Affiches</h2>
  <div class="slider" id="slider-affiches">
    <span class="arrow left" onclick="prevSlide('affiches')">&#10094;</span>
    <div class="slides" id="slides-affiches"></div>
    <span class="arrow right" onclick="nextSlide('affiches')">&#10095;</span>
  </div>
</div>

<!-- Slider Vidéos -->
<div class="section">
  <h2>Vidéos</h2>
  <div class="slider" id="slider-videos">
    <span class="arrow left" onclick="prevSlide('videos')">&#10094;</span>
    <div class="slides" id="slides-videos"></div>
    <span class="arrow right" onclick="nextSlide('videos')">&#10095;</span>
  </div>
</div>

<!-- Flyers -->
<div class="section" id="flyers">
  <h2>Flyers</h2>
  <div class="grid">
    <img src="images/flyers/flyers1.jpg" onclick="openLightbox(this.src)">
    <img src="images/flyers/flyers2.jpg" onclick="openLightbox(this.src)">
  </div>
</div>

<!-- Mockups -->
<div class="section" id="mockups">
  <h2>Mockups</h2>
  <div class="grid">
    <img src="images/mockups/mockup1.jpg" onclick="openLightbox(this.src)">
    <img src="images/mockups/mockup2.jpg" onclick="openLightbox(this.src)">
  </div>
</div>

<!-- CD -->
<div class="section" id="cd">
  <h2>CD</h2>
  <div class="grid">
    <img src="images/cd/cd1.jpg" onclick="openLightbox(this.src)">
    <img src="images/cd/cd2.jpg" onclick="openLightbox(this.src)">
  </div>
</div>

<div id="lightbox" onclick="closeLightbox()"><img></div>

<footer>
  <a href="https://www.facebook.com/XooDesign/" target="_blank">Facebook</a>
  <a href="https://www.linkedin.com/in/r%C3%A9my-reyne-699519b5/" target="_blank">LinkedIn</a>
  <div style="margin-top:10px;">&copy; 2025 Remy Reyne - Tous droits réservés</div>
</footer>

<script>
const data = {
  logos:['images/logos/logo1.jpg','images/logos/logo2.jpg','images/logos/logo3.jpg'],
  affiches:['images/affiches/affiche1.jpg','images/affiches/affiche2.jpg'],
  videos:[
    'https://www.youtube.com/embed/qAsG_P2ZtGk',
    'https://www.youtube.com/embed/uEW7lNnpXJw'
  ]
};

function createSlides(cat) {
  const container = document.getElementById('slides-'+cat);
  data[cat].forEach(src=>{
    let el = cat==='videos' ? document.createElement('iframe') : document.createElement('img');
    if(cat==='videos'){
      el.src = src;
      el.width = "560"; el.height="315";
      el.frameBorder="0"; el.allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      el.allowFullscreen=true;
    } else {
      el.src = src;
      el.alt = src;
      el.onclick = ()=>openLightbox(src);
    }
    container.appendChild(el);
  });
}

let slideIndex = { logos:0, affiches:0, videos:0 };
function showSlide(cat) {
  const slides = document.getElementById('slides-'+cat);
  const total = slides.children.length;
  const index = slideIndex[cat];
  slides.style.transform = `translateX(-${index*100}%)`;
}

function prevSlide(cat){
  const total = document.getElementById('slides-'+cat).children.length;
  slideIndex[cat] = (slideIndex[cat]-1+total)%total;
  showSlide(cat);
}
function nextSlide(cat){
  const total = document.getElementById('slides-'+cat).children.length;
  slideIndex[cat] = (slideIndex[cat]+1)%total;
  showSlide(cat);
}

// Lightbox
function openLightbox(src){
  const lb = document.getElementById('lightbox');
  lb.querySelector('img').src = src;
  lb.classList.add('show');
}
function closeLightbox(){
  document.getElementById('lightbox').classList.remove('show');
}

// Init
['logos','affiches','videos'].forEach(createSlides);
</script>
</body>
</html>
