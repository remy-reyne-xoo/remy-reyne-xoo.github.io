.section {

  background: rgba(0,0,0,0.3);

  color: #fff;

.slider {
  position: relative;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
  overflow: hidden;
  perspective: 1200px;
}

.slides {
  position: relative;
  width: 100%;
  height: 350px;
  transform-style: preserve-3d;
}

.slides img, .slides iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center center;
  max-height: 100%;
  width: auto;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.8s ease, opacity 0.8s ease, filter 0.6s ease, box-shadow 0.6s ease;
  backface-visibility: hidden;
}

.slides iframe {
  width: 100%;
  height: auto;
  aspect-ratio: 16/9;
}

.slides img.active, .slides iframe.active {
  box-shadow:0 0 40px rgba(77,166,255,0.8);
  transform: scale(1.1);
}

.arrow {
  position: absolute; top:50%; transform:translateY(-50%);
  font-size:2.5em; color:#4da6ff; cursor:pointer; user-select:none; z-index:10;
  transition: color 0.3s ease;
}
.arrow:hover {color:#82c6ff;}
.arrow.left {left:0;}
.arrow.right {right:0;}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
  margin-top: 20px;
}
.grid img {
  width: 100%;
  max-width: 220px;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  cursor: pointer;
  transition: transform 0.3s ease;
}
.grid img:hover {transform: scale(1.05);}

#lightbox {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9); display: none;
  justify-content: center; align-items:center; z-index:100;
  opacity:0; transition: opacity 0.4s ease;
}
#lightbox.show {display:flex; opacity:1;}
#lightbox img {max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.7);}

footer {

let sliders = {};

function createSlider(key, items, type){
  const slidesDiv = document.querySelector(`#slider-${key} .slides`);
  sliders[key] = {index:0, slidesDiv};
  items.forEach(src=>{
    let el;
    if(type==='image'){
      el = document.createElement('img');
      el.src = src;
      el.alt = key;
      el.onclick = ()=>openLightbox(src);
    } else {
      el = document.createElement('iframe');
      el.src = src;
      el.width = "560"; el.height = "315";
      el.frameBorder = "0";
      el.allow = "autoplay; clipboard-write; encrypted-media; picture-in-picture";
      el.allowFullscreen = true;
      el.loading = "lazy";
    }
    slidesDiv.appendChild(el);
  });
  document.querySelector(`#slider-${key} .arrow.left`).onclick = ()=>moveSlide(key,-1);
  document.querySelector(`#slider-${key} .arrow.right`).onclick = ()=>moveSlide(key,1);
  updateSlider(key);
}

function updateSlider(key){
  const {slidesDiv,index} = sliders[key];
  const els = Array.from(slidesDiv.children);
  els.forEach((el,i)=>{
    const diff = i - index;
    el.classList.toggle('active', i===index);
    el.style.zIndex = i===index ? els.length+10 : els.length - Math.abs(diff);
    el.style.opacity = i===index ? 1 : 0.5;
    el.style.transform = i===index ? 'translate(-50%, -50%) scale(1.1)' : 'translate(-50%, -50%) scale(1)';
    el.style.filter = '';
  });
}

function moveSlide(key,direction){
  const slider = sliders[key];
  const total = slider.slidesDiv.children.length;
  slider.index = (slider.index + direction + total) % total;
  updateSlider(key);
}

function openLightbox(src){
  const lightbox=document.getElementById('lightbox');
  lightbox.querySelector('img').src=src;
  lightbox.classList.add('show');
}
function closeLightbox(){
  const lightbox=document.getElementById('lightbox');
  lightbox.classList.remove('show');
}
