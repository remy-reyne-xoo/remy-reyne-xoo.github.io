<script>
const categories = {
  'logos': ['images/logos/logo1.jpg','images/logos/logo2.jpg','images/logos/logo3.jpg','images/logos/logo4.jpg','images/logos/logo5.jpg','images/logos/logo6.jpg','images/logos/logo7.jpg','images/logos/logo8.jpg','images/logos/logo9.jpg'],
  'affiches': ['images/affiches/affiche1.jpg','images/affiches/affiche2.jpg','images/affiches/affiche3.jpg'],
  'flyers': ['images/flyers/flyers1.jpg','images/flyers/flyers2.jpg'],
  'mockups': ['images/mockups/mockup2.jpg','images/mockups/mockup1.jpg'],
  'cd': ['images/cd/cd1.jpg','images/cd/cd2.jpg']
};

// Carrousels et lightbox
let currentImages = [], currentIndex = 0;

function openLightbox(src, imagesArray){
  currentImages = imagesArray;
  currentIndex = imagesArray.indexOf(src);
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').style.display='flex';
}
function closeLightbox(){ document.getElementById('lightbox').style.display='none'; }
function prevImage(){ currentIndex=(currentIndex-1+currentImages.length)%currentImages.length; document.getElementById('lightbox-img').src=currentImages[currentIndex]; }
function nextImage(){ currentIndex=(currentIndex+1)%currentImages.length; document.getElementById('lightbox-img').src=currentImages[currentIndex]; }

Object.keys(categories).forEach(cat => {
  const carousel = document.getElementById('carousel-' + cat);
  categories[cat].forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.onclick = () => openLightbox(src, categories[cat]);
    carousel.appendChild(img);
  });

  // Auto-scroll
  let scrollAmount = 0, speed=1;
  setInterval(()=>{ scrollAmount+=speed; if(scrollAmount>carousel.scrollWidth-carousel.clientWidth) scrollAmount=0; carousel.scrollLeft=scrollAmount; },20);
});
</script>
